<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorialize</title>
  <script>
    function factorialize(num) {
      if (num < 0) 
        return -1;
      else if (num == 0) 
        return 1;
      else {
        return (num * factorialize(num - 1));
      }
    }
    
    document.addEventListener("DOMContentLoaded", function(event) {
      var result = factorialize(5);
      document.getElementById("output").innerHTML = "Factorial de 5: " + result;
    });
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
