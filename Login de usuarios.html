<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registro-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe automáticamente

                // Obtén los valores de los campos
                const nombre = document.getElementById('nombre').value;
                const apellidos = document.getElementById('apellidos').value;
                const email = document.getElementById('email').value;
                const telefono = document.getElementById('telefono').value;
                const password = document.getElementById('password').value;

                // Realiza validaciones (puedes agregar más según tus necesidades)
                if (nombre.trim() === '') {
                    alert('Por favor, ingresa tu nombre.');
                    return;
                }

                // ... otras validaciones ...

                // Si todo está bien, puedes enviar los datos al servidor o realizar otras acciones
                console.log('Datos enviados:', { nombre, apellidos, email, telefono, password });
            });
        });
    </script>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form id="registro-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
